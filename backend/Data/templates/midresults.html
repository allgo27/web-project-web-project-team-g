    <head>

    <body class="nothome">
        <div class=tabs>
            <a href="homepage.html">Home</a>
            <a href="results.html" class="urhere">&#9758 My Shelf</a>

        <h1>WeeeRead</h1>
        <h2>Find your next favorite books</h2>
        <h3 class="pagetitle">Please select the books of your hearts desire: </h3>
        <form>
            <div class="findbooks">
              <!-- how many checkboxes do we make? How do we make multiple? How do we get our information into our checkbox names? -->
            <br>
            <br>

              {% for book in books %}
                  <tr><td><i>{{ book.title }}</i></td>, by <td>{{ book.author }}</td></tr><br>
                  <input type="checkbox" name="optionOne"><br>
              {% endfor %}
                <div class="shelf">
                    <input type="submit" value="See my shelf">
                </div>
            </div>
        </form>
            <button type="button">Restart Search</button>
